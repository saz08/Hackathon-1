<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link href="calendarStyle.css" rel="stylesheet" type="text/css">


    <link rel="icon"
          type="image/png"
          href="favicon.ico">
</head>
<body>
<div class="container">

    <div class="calendar-base">

        <div class="year">2018</div>
        <!-- year -->

        <div class="triangle-left"></div>
        <!--triangle -->
        <div class="triangle-right"></div>
        <!--  triangle -->

        <div class="months">
            <span class="month-hover">Jan</span>
            <span class="month-hover">Feb</span>
            <span class="month-hover">Mar</span>
            <span class="month-hover">Apr</span>
            <span class="month-hover">May</span>
            <strong class="month-color">Jun</strong>
            <span class="month-hover">July</span>
            <span class="month-hover">Aug</span>
            <span class="month-hover">Sep</span>
            <span class="month-hover">Oct</span>
            <span class="month-hover">Nov</span>
            <span class="month-hover">Dec</span>
        </div><!-- months -->
        <hr class="month-line" />

        <div class="days">SUN MON TUE WED THU FRI SAT</div>
        <!-- days -->

        <div class="num-dates">

            <div class="first-week"><span class="grey">28 29 30 31</span> 01 02 03</div>
            <!-- first week -->
            <div class="second-week">04 05 06 07 08 09 10</div>
            <!-- week -->
            <div class="third-week">  11 12 13 14 15 16 17</div>
            <!-- week -->
            <div class="fourth-week">  18 19 20 21 22 23 24</div>
            <!-- week -->
            <div class="fifth-week">  25 26 27 <strong class="green">28</strong> 29 30 <span class="grey">01</span></div>
            <!-- week -->

        </div>
        <!-- num-dates -->
        <!--<div class="event-indicator"></div>-->
        <!--&lt;!&ndash; event-indicator &ndash;&gt;-->
        <!--<div class="active-day"></div>-->
        <!--&lt;!&ndash; active-day &ndash;&gt;-->
        <!--<div class="event-indicator two"></div>-->
        <!-- event-indicator -->

    </div>
    <!-- calendar-base -->
    <div class="calendar-left">

        <div class="hamburger">
            <div class="burger-line"></div>
            <!-- burger-line -->
            <div class="burger-line"></div>
            <!-- burger-line -->
            <div class="burger-line"></div>
            <!-- burger-line -->
        </div>
        <!-- hamburger -->


        <div class="num-date">28</div>
        <!--num-date -->
        <br>
        <br>
        <div class="day">THURSDAY</div>
        <!--day -->
        <div class="current-events">Current Events
            <br/>
            <ul>
                <li>Hackathon</li>
            </ul>

            <p>Tomorrow</p>
            <ul>
                <li>Judging</li>
            </ul>
            <span class="posts">See past events</span></div>


        <!--current-events -->

        <div class="create-event">Create an Event</div>
        <!-- create-event -->
        <hr class="event-line" />

        <div class="add-event"><span class="add">+</span></div>
        <!-- add-event -->

    </div>
    <!-- calendar-left -->

</div>
<!-- container -->



</body>
</html>
